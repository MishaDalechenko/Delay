<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.scss">
</head>

<body>
    <div class="header">
        <div class="free_img">
            <img src="public/img/heroLeftBlackLogo.svg" alt="">

    </div>

    <div class="container hero">
        <div class="hero_left">
            <div class="hero_left_black">

                <div class="free_img">
                    <img src="public/img/heroLeftBlack.png" alt="">

            </div>
            <div class="hero_left_yellow">
                <div class="free_img">
                    <img src="public/img/heroLeftYellow.png" alt="">

            </div>

        <div class="hero_center">
            <div class="hero_center_books">

                <div class="free_img hero_center_orange_car">
                    <img src="public/img/heroCenterOrange2.png" alt="">

            </div>

        <div class="hero_right">

            <div class="hero_right_fiolet">
                <div class="free_img">
                    <img src="public/img/heroRightFiolet.png" alt="">

            </div>
